<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="/UI-Resource/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/UI-Resource/Utils/Css/ContainerCss.css" rel="stylesheet">
    <script src="/UI-Resource/jquery-2.1.1/jquery.min.js"></script>
    <script src="/UI-Resource/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<title>ImageAnalysis</title>
</head>
<body style="padding-top:50px;"  onload="getClassificationID();">
    <div>
        <ul id="navigationBar"></ul>
        <script>$("#navigationBar").load("/UI-Resource/MainPage/NavigationBar.html");</script>
    </div>
    <div>
        <ul id="taskNavigationBar"></ul>
        <script>$("#taskNavigationBar").load("/UI-Resource/Task/TaskNavigationBar.html");</script>
    </div>
    <div class="container">
        <div class ="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form role="form">
                            <div class="divStyle"  >
                                <label class="labelStyle" for="pictureType">pictureType <em
                                    style="color: red">*</em></label> 
                                    <select id="pictureType" name="pictureType" style="width: 150px; height: 30px;" onchange="setPictureType()">
                                    <option value="url">url</option>
                                    <option value="binary">binary</option>
                                    <option value="base64">base64</option>
                                    </select>
                            </div>
                            <div  class="divStyle" style=" width: 100%; height: 300px; ">
                                <img id="picture"   style="background-image: url(); background-repeat: no-repeat;width: 98%; height: 250px;" />
                                <input type="file" class="faceURLInputStyle"
                                    style="width: 136px" id="pictureFile" />
                                <!--onchange="uploadPic('faceURL','picture')" -->
                                <button type="button" class="btn btn-danger" disabled="disabled" id="pictureFileBtn" style="margin-top:5px;">
                                    <span class="glyphicon glyphicon-folder-open"
                                        aria-hidden="true"></span> Select a image
                                </button>
                            </div>
                            <div class="divStyle"  >
                                <label class="labelStyle" for="pictureUrl">pictureUrl <em
                                    style="color: red">*</em></label> <input type="text" class="inputStyle"
                                    id="pictureUrl" value="">
                            </div>
                            <div class="divStyle"  >
                                <label class="labelStyle" for="classificationID">Class.Alg.ID
                                    <em style="color: red">*</em>
                                </label> <select id="classificationID" name="classificationID"
                                    style="width: 150px; height: 30px;" onchange="getTargetType()">
                                </select>
                            </div>
                            <div class="divStyle"  >
                                <label class="labelStyle" for="targetType ">targetType <em
                                    style="color: red">*</em></label> <select id="targetType"
                                    name="targetType" style="width: 150px; height: 30px;">
                                </select>
                            </div>
                            <div class="divStyle">
                                <button type="button" id="btn_addImageAnalysisTask"
                                    class="btn btn-primary" onclick="addImageAnalysisTask()">
                                    <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-md-offset-1" >
                <form role="form">
                    <div class="form-group" >
                        <canvas id="pictureResult"
                            style="background-image: url(); background-repeat: no-repeat;"
                            height="350px" width="300px">Current browser does not support canvas
                        </canvas>
                    </div>
                     <div class="col-md-9" id = "humanAttr" class="form-group"> <!--humanAttr -->
                    </div>
                </form> 
            </div>
            <div class ="col-md-3">
                <div class="form-group"  id = "imgAttr">
                </div>
            </div>
        </div>
    </div>
    <script src="/UI-Resource/Task/ImageAnalysis.js"></script>
</body>
</html>
