<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="/UI-Resource/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="/UI-Resource/jquery-2.1.1/jquery.min.js"></script>
<script src="/UI-Resource/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<title>Login</title>
</head>
<body>
<div class="container">
	<h1>Device Login</h1>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Please input the username and password to login the device</h3>
		</div>
		<div class="panel-body">
			<form method="post">
			  <div class="form-group">
			    <label for="IP">IP address</label>
			    <input type="text" class="form-control" id="IP" value="10.40.239.29"> <!-- 10.66.78.141 -->
			  </div>
			  <div class="form-group">
			    <label for="port">port</label>
			    <input type="text" class="form-control" id="port" value="80"> <!-- 443 -->
			  </div>
			  <div class="form-group">
			    <label for="username">username</label>
			    <input type="text" class="form-control" id="username" value="admin">
			  </div>
			  <div class="form-group">
			    <label for="password">password</label>
			    <input type="password" class="form-control" id="password" value="Hik135++">  <!-- Sdk2016+ -->
			  </div>			 
			  <div class="form-group">
			    <label for="https">https</label>
			    <input type="checkbox" id="httpsEnable" value="httpsEnable" onclick="setPort()"></input>
			  </div>	
			  <button  type="button" class="btn btn-default btn-lg" onclick="LoginSubmit()">Login</button>
			  
			</form>
		</div>
	</div>
</div>
<script src="/UI-Resource/Login/Login.js"></script>
</body>
</html>
