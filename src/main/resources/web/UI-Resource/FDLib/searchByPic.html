<!doctype html>
<html lang="zh-CN" style="height:100%">
<head>
    <meta charset="UTF-8">
    <script src="/UI-Resource/bootstrap-3.3.7/angular/angular.min.js"></script> 
    <link href="/UI-Resource/Utils/Css/ContainerCss.css" rel="stylesheet">
    <link href="/UI-Resource/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/UI-Resource/bootstrap-3.3.7/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <script src="/UI-Resource/jquery-2.1.1/jquery.min.js"></script>
    <script src="/UI-Resource/bootstrap-3.3.7/js/bootstrap.min.js"></script>
      <script src="/UI-Resource/bootstrap-3.3.7/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script src="/UI-Resource/bootstrap-3.3.7/bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <style>
    .faceImg{
            max-width: 120px;
            max-height: 120px;
            display: block;
            margin: 2px 0px 0px -3px;
        }
        .nameDiv {
            padding-top: 3px;
            padding-left: 5px;
            width: 128px;
            font-size: 14px;
            word-break: break-all;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            position: absolute;
            top: 126px;
        }
        .imageBackground{
            background-color:#F5F5F5
        }
        .labelStyle{
            width: 80px;
            height: 30px;
            display: block;
            margin: 2px 0px 0px -3px;
            float:left;
        }
        .inputStyle{
            width: 150px;
            height: 30px;
            display: block;
            margin: 2px 0px 0px -3px;
            float:left;
        }
        .divStyle{
        width: 250px;
        height: 50px;
    }
    </style>
</head>
<body style="padding-top:50px;">

    <div>
        <ul id="navigationBar"></ul>
        <script>$("#navigationBar").load("/UI-Resource/MainPage/NavigationBar.html");</script>
    </div>
    <div>
        <ul id="faceNavigationBar"></ul>
        <script>$("#faceNavigationBar").load("/UI-Resource/Face/FaceNavigationBar.html");</script>
    </div>    
<div class="container">
    <div class="col-md-3" style="height: 80%;padding: 1px;margin: 0px;">
         <!-- Face data search  -->
        <div class="panel panel-default">
            <div class="panel-body">
                <form role="form">                          
                    <div  style="width:98%;">    
                    
                           <textarea  id="targetImage" class="form-control" rows="37" style="background-image:url();background-repeat:no-repeat;  height: 200px;"  ></textarea>    
                         <input type="file" class="faceURLInputStyle" id="faceURL" size="1" onchange=uploadPic() />
                         <button   type="button"  class="btn btn-default" style="margin-top:6px;" ><span class="glyphicon glyphicon-upload" aria-hidden="true"></span>upLoad</button>        
                         <br>    
                         <br>
                            
                         <div class="divStyle">                     
                            <label  class="labelStyle" for="searchFacename">name</label>                        
                            <input type="text" class="inputStyle" id="searchFacename">                                
                        </div>
                        <div class="divStyle">                     
                            <label  class="labelStyle" for="searchgender">gender</label>                                                                
                            <select  id="searchFacegender" class="chzn-select" name="sex"  style="width: 150px; height:30px;">                                        
                                <option value="male">male</option>
                                <option value="female">female</option>
                                <option value="unknown">unknown</option>
                            </select> 
                        </div>
                        <div class="divStyle">                         
                            <label  class="labelStyle" for="certificateType ">cert</label>                                                                    
                            <select id="searchFacecertificateType"  class="chzn-select" name="human.stCredType" style="width: 150px; height:30px;">
                                <option value="no" selected>no</option>
                                <option value="ID">ID</option>
                                <option value="officerID">officerID</option>
                            </select>                            
                        </div>
                        <div class="divStyle">                         
                            <label  class="labelStyle" for="searchcertificateNumber ">certNum</label>                        
                            <input type="text" class="inputStyle" id="searchFacecertificateNumber">                                
                        </div>    
                        <div class="divStyle">                     
                            <label  class="labelStyle" for="similarity">similarity</label>                        
                            <input type="text" style="width: 60px;height:30px" id="minSimilarity" value="0.3">        
                            <label  style="width: 20px;height:10px">---</label>                        
                            <input type="text" style="width: 60px;height:30px" id="maxSimilarity" value="1.0">                        
                        </div>    
                        <div class="divStyle">
                            <label  class="labelStyle" for="bornTime">startTime</label>
                            <div class="input-group date form_datetime " data-date="2008-11-20T05:25:00Z" data-date-format="yyyy-mm-dd">
                                <input id="start_time" class="inputStyle form-control " size="14" type="text" value="" readonly>
                            </div>
                        </div>
                        <div class="divStyle">
                             <label  class="labelStyle" for="tempInfo">endTime</label>
                             <div class="input-group date form_datetime " data-date="2058-11-20T05:25:00Z" data-date-format="yyyy-mm-dd">
                                 <input id="end_time"  class="inputStyle form-control" size="14" type="text" value="" readonly>
                             </div>
                         </div>
                        <div class="divStyle">
                            <button type="button"  class="btn btn-primary" data-dismiss="modal" onclick="searchbyPic()">
                                <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>search
                            </button>    
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Face data search end-->    
    </div>  
    <div class="col-md-9" style="height: 80%;padding: 1px;margin: 0px;">
        <div id="grid" style="top: 0px;position:absolute;width:100%;bottom:0px;">
            <!-- Display face image data -->
            <div id="main_body" class="main_body" style="top: 38px; bottom:48px;overflow-x: hidden;">
                <div id="faceTableDiv" style=";">
                    <ul id="tiles" style=";">
                    </ul>
                </div>
            </div>
        </div>
    </div> 
    </div>
    <script src="/UI-Resource/FDLib/searchByPic.js"></script>
</body>
</html>
