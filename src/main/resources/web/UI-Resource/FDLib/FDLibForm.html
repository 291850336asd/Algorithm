	<link href="/UI-Resource/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <title>FDLib</title>
    <style>
		.faceImg{
			max-width: 120px;
		    max-height: 120px;
		    display: block;
		    margin: 2px 0px 0px -3px;
		}
		.nameDiv {
		    padding-top: 3px;
		    padding-left: 5px;
		    width: 128px;
		    font-size: 14px;
		    word-break: break-all;
		    white-space: nowrap;
		    overflow: hidden;
		    text-overflow: ellipsis;
		    position: absolute;

		}
		.imageBackground{
			background-color:#F5F5F5
		}
		.labelStyle{
			width: 80px;
		    height: 30px;
		    display: block;
		    margin: 2px 0px 0px -3px;
			float:left;
		}
		.inputStyle{
			width: 150px;
		    height: 30px;
		    display: block;

</style>
</head>
<body style="padding-top:50px;">	
	<div>
		<ul id="navigationBar"></ul>
		<script>$("#navigationBar").load("/UI-Resource/MainPage/NavigationBar.html");</script>
	</div>
	<div>
		<ul id="faceNavigationBar"></ul>
		<script>$("#faceNavigationBar").load("/UI-Resource/Face/FaceNavigationBar.html");</script>
	</div>	
	<div class="container">
		<div class="panel-body" style="padding-bottom:0px;">
		<!-- Face library operation button group -->
			<div id="toolbar" class="btn-group" >
			    <button id="btn_add_FDLib" type="button" class="btn btn-default" data-toggle="modal" data-target="#addFDLibModal">
			        <span class="glyphicon glyphicon-plus" aria-hidden="true"   ></span>add
			    </button>
			
			     <button id="btn_save_FDLib" type="button" class="btn btn-default" data-toggle="modal" data-target="#modifyFDLibModal">
			        <span class="glyphicon glyphicon-save" aria-hidden="true"></span>mod
			    </button>
			
			    <button id="btn_delete_FDLib" type="button" class="btn btn-default" onclick="delFDLib()" >
			        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>del
			    </button>
			   
			</div>
			<!-- End of face library operation button group -->

			<div class="container-fluid" style="height: 100%;">
			<!-- Face library name table -->
				<div class="col-md-3" style="height: 80%;padding: 1px;margin: 0px;">
				    <table class="table table-striped table-bordered table-hover" style="margin-top: 20px" id="tb_firmware_code">				
				    </table>
				    <br />
				 <!-- Face data search -->
				    <div class="panel panel-default">
					    <div class="panel-body">
							<form role="form">						  
							    <div  style="width:98%;">									
									 <div class="divStyle">					 
										<label  class="labelStyle" for="searchFacename">name</label>						
										<input type="text" class="inputStyle" id="searchFacename">								
									</div>
									<div class="divStyle">					 
										<label  class="labelStyle" for="searchgender">gender</label>																
										<select  id="searchFacegender" class="chzn-select" name="sex"  style="width: 150px; height:30px;">										
											<option value="male">male</option>
											<option value="female">female</option>
											<option value="unknown">unknown</option>
										</select> 
									</div>
									<div class="divStyle">						 
										<label  class="labelStyle" for="certificateType ">cert</label>																	
										<select id="searchFacecertificateType"  class="chzn-select" name="human.stCredType" style="width: 150px; height:30px;">
											<option value="no" selected>no</option>
											<option value="ID">ID</option>
											<option value="officerID">officerID</option>
										</select>							
									</div>
									<div class="divStyle">						 
										<label  class="labelStyle" for="searchcertificateNumber ">certNum</label>						
										<input type="text" class="inputStyle" id="searchFacecertificateNumber">								
									</div>	
									<div class="divStyle">
                                        <label  class="labelStyle" for="startTime">startTime</label>
                                        <div class="input-group date form_datetime " data-date="2008-11-20T05:25:00Z" data-date-format="yyyy-mm-dd">
                                            <input id="start_time" class="inputStyle form-control " size="14" type="text" value="" readonly>
                                        </div>
                                    </div>
                                    <div class="divStyle">
                                         <label  class="labelStyle" for="tempInfo">endTime</label>
                                         <div class="input-group date form_datetime " data-date="2058-11-20T05:25:00Z" data-date-format="yyyy-mm-dd">
                                             <input id="end_time"  class="inputStyle form-control" size="14" type="text" value="" readonly>
                                         </div>
                                     </div>
									<div class="divStyle">
										<button type="button"  class="btn btn-primary" data-dismiss="modal" onclick="search(2)">
						                	<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>search
						                </button>	
									</div>
								</div>
							</form>
						</div>
					</div>
					<!-- End of face data search -->	    
				</div>
				<!-- End of face data table-->
				<div class="col-md-9" style="height: 100%;padding: 1px;margin: 0px;">
			
				<div id="grid" style="top: 0px;position:absolute;width:100%;bottom:0px;">
							<!-- Face operation button group -->
					<div id="toolbar_1" class="btn-group" >
					    
						<button id="btn_addface" type="button" class="btn btn-default" data-toggle="modal" data-target="#addFaceModal">
					        <span class="glyphicon glyphicon-plus" aria-hidden="true"   ></span>add Face
					    </button>
					
					     <button id="btn_editface" type="button" class="btn btn-default" data-toggle="modal" data-target="#modifyFaceModal">
					        <span class="glyphicon glyphicon-save" aria-hidden="true"></span>Mod Face
					    </button>
					
					    <button id="btn_delface" type="button" class="btn btn-default" onclick="delFaceRecord()" >
					        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Del Face
					    </button>
					</div>
			<!-- End of face operation button group-->
			       <!-- Display face image data -->
					<div id="main_body" class="main_body" style="top: 38px; bottom:48px;overflow-x: hidden;">
						<div id="faceTableDiv" style=";">
							<ul id="tiles" style=";">
							</ul>
						</div>
					</div>	
				   <!-- End of display face picture data-->		
				 </div>
				 </div>
			 </div>	
		</div>  
	</div>            
 
	<!-- add FDLib Modal dialog -->
	<div class="modal fade" id="addFDLibModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	    <div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
	                    <h4 class="modal-title" id="myModalLabel">add FDLib</h4>
	            </div>
	            <div class="modal-body">
		            <div class="form-group">
						<label for="name">name</label>
						<input type="text" class="form-control" id="name">
				    </div>
				    <div class="form-group">
						<label for="customInfo">customInfo</label>
						<input type="text" class="form-control" id="customInfo" >
				    </div>			 
		            <div class="modal-footer">
		                <button type="button" class="btn btn-default" data-dismiss="modal">
		                	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>cancel
		                </button>
		                <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal" onclick="addFDLib()">
		                	<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>confirm
		                </button>
		            </div>
	            </div>
	        </div>
	    </div>
	</div> 
		<!-- add FDLib Modal dialog end-->
		<!-- modify FDLib Modal dialog -->
	<div class="modal fade" id="modifyFDLibModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		    <div class="modal-dialog" role="document">
		        <div class="modal-content">
		            <div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
		                    <h4 class="modal-title" id="myModalLabel">modify FDLib</h4>
		            </div>
		            <div class="modal-body">
			            <div class="form-group">
							<label for="name">name</label>
							<input type="text" class="form-control" id="modifyFDLibName">
					    </div>
					    <div class="form-group">
							<label for="customInfo">customInfo</label>
							<input type="text" class="form-control" id="modifyFDLibCustomInfo" >
					    </div>			 
			            <div class="modal-footer">
			                <button type="button" class="btn btn-default" data-dismiss="modal">
			                	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>cancel
			                </button>
			                 <button type="button" id="btn_modifyFDLib" class="btn btn-primary" data-dismiss="modal" onclick="modifyFDLib()">
			                	<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>confirm
			                </button>
			            </div>
		            </div>
		        </div>
		    </div>
		</div> 
		<!-- modify FDLib Modal dialog end -->	
	<!-- add FaceRecord Modal dialog -->

							<div >

								<tr>

										<div class="col-md-6 column" style="width:98%;">
											<textarea  id="targetImage" class="form-control" rows="37" style="background-image:url();background-repeat:no-repeat;  height: 200px; background-size:100%"  ></textarea>	
											 <input type="file" class="faceURLInputStyle" id="faceURL" size="1" onchange=uploadPic() />
											 <button   type="button"  class="btn btn-default" style="margin-top:6px;" ><span class="glyphicon glyphicon-upload" aria-hidden="true"></span>upLoad</button>
										</div>
									</td>
									<!--The second column-->
									<td  style="width:35%;">
										<div class="col-sm-6" style="width:98%;">
										
											 <div class="divStyle">					 
												<label  class="labelStyle" for="name">name</label>						
												<input type="text" class="inputStyle" id="addFacename">								
											</div>
											<div class="divStyle">
                                                <label  class="labelStyle" for="bornTime">bornTime</label>
                                                <div class="input-group date form_datetime " data-date="2008-11-20T05:25:00Z" data-date-format="yyyy-mm-dd">
                                                    <input id="addFacebornTime" class="inputStyle form-control " size="14" type="text" value="2018-07-08" readonly>
                                                </div>
                                            </div>
											<div class="divStyle">						 
												<label  class="labelStyle" for="certificateType ">cert</label>																	
												<select id="addFacecertificateType"  class="chzn-select" name="human.stCredType" style="width: 150px; height:30px;">
													<option value="no" selected>no</option>
													<option value="ID">ID</option>
													<option value="officerID">officerID</option>
												</select>							
											</div>
											<div class="divStyle">					 
												<label  class="labelStyle" for="addFacetag">tag</label>						
												<input type="text" class="inputStyle" id="addFacetag">								
											</div>
						
										</div>
									</td>
									<!--The third column-->
									<td style="width:35%;" >
										<div class="col-md-6 column" style="width:98%;">
											<div class="divStyle">					 
												<label  class="labelStyle" for="gender">gender</label>						
																				
												<select  id="addFacegender" class="chzn-select" name="sex"  style="width: 150px; height:30px;">										
													<option value="male">male</option>
													<option value="female">female</option>
													<option value="unknown">unknown</option>
												</select> 
											</div>
											<div class="divStyle">						 
												<label  class="labelStyle" for="caseInfo">caseInfo</label>						
												<input type="text" class="inputStyle" id="addFacecaseInfo">								
											</div>
											<div class="divStyle">						 
												<label  class="labelStyle" for="certificateNumber ">certNum</label>						
												<input type="text" class="inputStyle" id="addFacecertificateNumber">								
											</div>	
											<div class="divStyle">						 
												<button type="button" class="btn btn-default" data-dismiss="modal">
								                	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>cancel
								                </button>					
												<!--  <button type="button" id="btn_saveAddFace"  class="btn btn-default" onclick="addFaceRecord()">confirm</button>-->	
												<button type="button" id="btn_saveAddFace" class="btn btn-primary" data-dismiss="modal" onclick="addFaceRecord()">
								                	<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>confirm
								                </button>							
											</div>			
										</div>								
									</td>
								</tr>
								</table>
								</div>
							</div>
					    </div>
		            </div>
		        </div>
		    </div>
		</div> 
		<!-- add FaceRecord Modal dialog end-->

		<div class="modal fade" id="modifyFaceModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
		    <div class="modal-dialog"  >

							&times;

		                    <h4 class="modal-title" id="myModalLabel">modify FaceRecord</h4>

		            <div class="modal-body" >

								<div class="row clearfix" >

										<div class="col-md-6 column" style="width:98%; ">
										     <textarea  id="modifyImage" class="form-control" rows="37" style="background-image:url();background-repeat:no-repeat;  height: 200px; background-size:100%"  ></textarea>     
											 <input type="file" class="faceURLInputStyle" id="modifyfaceURL" size="1" onchange=modifyPic() />
											 <button   type="button"  class="btn btn-default" ><span class="glyphicon glyphicon-upload" aria-hidden="true"></span>upLoad</button>

									</td>
									<!--The second column-->
									<td  style="width:35%;">
										<div class="col-sm-6" style="width:98%;">
										
											 <div class="divStyle">
												<label  class="labelStyle" for="modifyFacename">name</label>						
												<input type="text" class="inputStyle" id="modifyFacename">								
											</div>
											<div class="divStyle">					 
												<label  class="labelStyle" for="bornTime">bornTime</label>
												<div class="input-group date form_datetime " data-date="2008-11-20T05:25:00Z" data-date-format="yyyy-mm-dd">																												
												    <input id="modifyFacebornTime" class="inputStyle form-control " size="14" type="text"  value="2018-07-08" readonly>
												</div>												
											</div>
											<div class="divStyle">						 
												<label  class="labelStyle" for="certificateType ">cert</label>																	
												<select id="modifyFacecertificateType"  class="chzn-select" name="human.stCredType" style="width: 150px; height:30px;">
													<option value="no" selected>no</option>
													<option value="ID">ID</option>
													<option value="officerID">officerID</option>
												</select>							
											</div>
											<div class="divStyle">					 
												<label  class="labelStyle" for="tag">tag</label>						
												<input type="text" class="inputStyle" id="modifyFacetag">								
											</div>
						
										</div>
									</td>
									<!--The third column-->
									<td style="width:35%;" >
										<div class="col-md-6 column" style="width:98%;">
											<div class="divStyle">					 
												<label  class="labelStyle" for="gender">gender</label>						
																				
												<select  id="modifyFacegender" class="chzn-select" name="sex"  style="width: 150px; height:30px;">										
													<option value="male">male</option>
													<option value="female">female</option>
													<option value="unknown">unknown</option>
												</select> 
											</div>
											<div class="divStyle">						 
												<label  class="labelStyle" for="caseInfo">caseInfo</label>						
												<input type="text" class="inputStyle" id="modifyFacecaseInfo">								
											</div>
											<div class="divStyle">						 
												<label  class="labelStyle" for="certificateNumber ">certNum</label>						
												<input type="text" class="inputStyle" id="modifyFacecertificateNumber">								
											</div>	
											<div class="divStyle">						 
												<button type="button" class="btn btn-default" data-dismiss="modal">
								                	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>cancel
								                </button>					
												<!--  <button type="button" id="btn_saveAddFace"  class="btn btn-default" onclick="addFaceRecord()">confirm</button>-->	
												<button type="button" id="btn_saveModifyFace" class="btn btn-primary" data-dismiss="modal" onclick="modifyFaceRecord()">
								                	<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>confirm
								                </button>							
											</div>			
										</div>								
									</td>
								</tr>
								</table>
								</div>
							</div>
					    </div>
		            </div>
		        </div>
		    </div>
		</div> 
		<!-- modify FaceRecord Modal dialog end-->
    <script src="/UI-Resource/FDLib/FDLibForm.js"></script>
