<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="/UI-Resource/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="/UI-Resource/jquery-2.1.1/jquery.min.js"></script>
<script src="/UI-Resource/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<link href="/UI-Resource/bootstrap-3.3.7/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet" />
<link href="/UI-Resource/bootstrap-3.3.7/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" />
<script src="/UI-Resource/bootstrap-3.3.7/bootstrap3-editable/js/bootstrap-editable.js"></script>
<script src="/UI-Resource/bootstrap-3.3.7/bootstrap-table/bootstrap-table.js"></script>
<title>Listen</title>
</head>
<body style="padding-top:50px;">
	<div>
		<ul id="navigationBar"></ul>
		<script>$("#navigationBar").load("/UI-Resource/MainPage/NavigationBar.html");</script>
	</div>
	<div>
		<ul id="alarmNavigationBar"></ul>
		<script>$("#alarmNavigationBar").load("/UI-Resource/Alarm/AlarmNavigationBar.html");</script>
	</div>	
	<div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">                      
                            <div class="form-group">
                                <label for="port" class="col-sm-1 control-label">Port</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" id="port" value="7200">
                                </div>
						        <div class="col-sm-1">
						            <button  type="button" class="btn btn-default" onclick="startListen()">start listen</button>
						        </div>
						        <div class="col-sm-1">
						            <button  type="button" class="btn btn-default" onclick="stopListen()">stop listen</button>
						        </div>
                            </div>  
                        </form>                      
                    </div>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-6 column">
	            <label for="alarmContent" class="control-label">Alarm content</label>
	            <textarea class="form-control" rows="25" id="alarmContent"></textarea>
            </div>
            <div class="col-md-6 column">	           
				<label class="control-label">Picture list</label>
                <div  style="position:absolute; height:515px; overflow:auto">
                   <ul class="autumn-grids" id="picturelist">
                       <li class="autumn-grid">
                           <p class="clearfix">hello</p>
                           <img src="/UI-Resource/MainPage/background.jpg" class="img-rounded img-responsive"/>                            
                       </li>
                   </ul>
                 </div>			
            </div>
        </div>
		<div>
		    <label for="tb_AlarmHistoryList" class="control-label">Alarm history</label>
		    <table class="table table-striped table-bordered" id="tb_AlarmHistoryList"></table>
		</div>
    </div> 
	<script src="/UI-Resource/Alarm/Listen.js"></script>
</body>
</html>
