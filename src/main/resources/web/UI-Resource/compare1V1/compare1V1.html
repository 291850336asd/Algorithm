<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link type="text/css"rel="stylesheet"href="${ctx}/components/fileinput/css/fileinput.css" />
<script type="text/javascript" src="${ctx}/components/fileinput/js/fileinput.js"></script>
<script type="text/javascript" src="${ctx}/components/fileinput/js/fileinput_locale_zh.js"></script>
<link href="/UI-Resource/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="/UI-Resource/jquery-2.1.1/jquery.min.js"></script>
<script src="/UI-Resource/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<title>1v1</title>
</head>
	<body style="padding-top:50px;">	
	<div>
		<ul id="navigationBar"></ul>
		<script>$("#navigationBar").load("/UI-Resource/MainPage/NavigationBar.html");</script>
	</div>
	<div class="container">
		<div>
			<div class="row clearfix">
			<table style="width:100%;height:100%;float:center;">
			<tr>
			<td style="width:45%;">
				<div class="col-md-6 column" style="width:98%;">
					<div class="panel panel-default">
					    <div class="panel-body">
							<form role="form">
							  <div class="form-group">
							      <style>
									#uploadImg{ font-size:12px; overflow:hidden; position:absolute}
									#filetarget{ position:absolute; z-index:100; margin-left:-180px; font-size:60px;opacity:0;filter:alpha(opacity=0); margin-top:-5px;}
								  </style>  
									<input type="file" id="filetarget" size="1" onchange="selectTarget()" />
							        <button  type="button"  class="btn btn-default" >targetImage</button>
						        <textarea  id = "targetImage" class="form-control" rows="37" style="background-image:url();background-repeat:no-repeat; background-size:100% 100%;-moz-background-size:100% 100%;"  ></textarea>	
							       
							  </div>
							</form>
					    </div>
					</div>
				</div>
				</td>
				<td>
				<div class="col-sm-6" style=" padding-top:20%;">
				  
					<button  type="button" id="1v1" class="btn btn-default" onclick="compare()">VS</button>
				</div>
				</td>
				<td style="width:45%;" >
				<div class="col-md-6 column" style="width:98%;">
					<div class="panel panel-default">
					    <div class="panel-body">
							<form role="form">
							  <div class="form-group">
							    <style>
									#uploadImg{ font-size:12px; overflow:hidden; position:absolute}
									#filecontrast{ position:absolute; z-index:100; margin-left:-180px; font-size:60px;opacity:0;filter:alpha(opacity=0); margin-top:-5px;}
								  </style>  
									<input type="file" id="filecontrast" size="1" onchange="selectContrast()" />
							        <button  type="button"  class="btn btn-default" >contrastImage</button>
							    <textarea   class="form-control" rows="37" id="contrastImage"  style="background-image:url();background-repeat:no-repeat; background-size:100% 100%;-moz-background-size:100% 100%;"></textarea>
							    
							  </div>
							</form>
					    </div>
					</div>
				</div>
				</td>
				</tr>
				</table>
			</div>
		</div>
    </div>
<script src="/UI-Resource/compare1V1/compare1V1.js"></script>

</body>
</html>
