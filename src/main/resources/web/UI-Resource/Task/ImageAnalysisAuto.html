<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <link href="/UI-Resource/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/UI-Resource/Utils/Css/ContainerCss.css" rel="stylesheet">
    <script src="/UI-Resource/jquery-2.1.1/jquery.min.js"></script>
    <script src="/UI-Resource/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <link href="/UI-Resource/bootstrap-3.3.7/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet" />
    <link href="/UI-Resource/bootstrap-3.3.7/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" />
    <script src="/UI-Resource/bootstrap-3.3.7/bootstrap3-editable/js/bootstrap-editable.js"></script>
    <script src="/UI-Resource/bootstrap-3.3.7/bootstrap-table/bootstrap-table.js"></script>
    <link rel="stylesheet" href="/UI-Resource/bootstrap-3.3.7/css/bootstrap-select.min.css">
    <script src="/UI-Resource/bootstrap-3.3.7/js/bootstrap-select.min.js"></script>
    <script src="/UI-Resource/bootstrap-3.3.7/bootstrap-table/extensions/editable/bootstrap-table-editable.js"></script>
    <link rel="stylesheet" href="/UI-Resource/bootstrap-3.3.7/css/bootstrap-select.min.css">
    <script src="/UI-Resource/bootstrap-3.3.7/js/bootstrap-select.min.js"></script>
    <link rel="stylesheet" href="/UI-Resource/bootstrap-3.3.7/css/bootstrap-slider.min.css">
    <script src="/UI-Resource/bootstrap-3.3.7/js/bootstrap-slider.js"></script>
<title>ImageAnalysisAuto</title>
</head>
<body style="padding-top:50px;">
    <div>
        <ul id="navigationBar"></ul>
        <script>$("#navigationBar").load("/UI-Resource/MainPage/NavigationBar.html");</script>
    </div>
    <div>
        <ul id="taskNavigationBar"></ul>
        <script>$("#taskNavigationBar").load("/UI-Resource/Task/TaskNavigationBar.html");</script>
    </div>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="tabbable" id="tabEvent">
                    <ul class="nav nav-tabs" id="tabul">
                        <li><a href="#cityManager" data-toggle="tab">智慧城管</a></li>
                        <li><a href="#test2" data-toggle="tab">test2</a></li>
                    </ul>
                    <div class="tab-content" id=tabContent>
                        <div class="tab-pane active" id="cityManager">   
                             <div class="row clearfix">
                                <div class="col-md-2 column" style="height:100%;overflow: auto">
                                    <label for="tb_PictureList" class="control-label">Picture List</label>
                                    <table class="table table-striped table-bordered" id="tb_PictureList"></table>
                                    <button type="button" class="btn btn-control ng-binding ellipsis" onclick="ImportPicture()" title="Browse">Browse</button> 
                                    <button type="button" class="btn btn-control ng-binding ellipsis" onclick="SavePictureConfig()" title="SaveConfig">Save</button>    
                                    <button type="button" class="btn btn-control ng-binding ellipsis" onclick="SubmitConfig()" title="SubmitConfig">Submit</button>                                 
                                </div>
                                <div class="col-md-10 column" style="height:1000px;overflow: auto">  
                                    <div class="row clearfix">
                                        <div class="col-md-5 column">
                                            <div>
                                                <label for="Picture" class="control-label">Picture list</label>
                                            </div>
                                            <div style="position:absolute; height:360px; width:515px; overflow:auto">
                                                <ul class="autumn-grids">
                                                    <li class="autumn-grid">
                                                        <img src="/UI-Resource/MainPage/background.jpg" class="img-rounded img-responsive" id="Picture" style="display:none"/>  
                                                        <canvas id="canvas" width="470px" height="345px"></canvas>
                                                        <input type="file" id="btn_file" onchange="fileComplete()" style="display:none">  
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="col-md-2 column"></div>
                                        <div class="col-md-5 column" id="CityManagementRuleDiv">
                                            <label for="block" class="control-label"></label>
                                            <div class="panel panel-default" >
                                                <div class="panel-body" style="height:350px; overflow:auto">
                                                    <form role="form">
                                                        <div class="form-group">
                                                           <div>
                                                               <label for="CityManagementRule" class="control-label">CityManagementRule</label>
                                                           </div> 
                                                           <div class="divStyle">
                                                               <div class="col-sm-5">
                                                                   <label for="sensitivity" class="labelStyle">sensitivity</label>
                                                               </div>
                                                               <div class="col-sm-4">
                                                                   <input id="sensitivity" data-slider-id="ex1Slider" type="text" data-slider-min="1" data-slider-max="100" data-slider-step="1" data-slider-value="7"/>  
                                                               </div>
                                                               <div class="col-sm-2">
                                                                   <label for="sensitivity" class="labelStyle">1~30</label>
                                                               </div>                                                              
                                                           </div>                                                           
                                                           <div class="divStyle">
                                                               <div class="col-sm-5">
                                                                   <label for="rectID" class="labelStyle">rectID</label>
                                                               </div>
                                                               <div class="col-sm-5">
                                                                   <input id="rectID" type=text/>  
                                                               </div>                                                            
                                                           </div>
                                                           <div class="divStyle">
                                                               <div class="col-sm-5">
                                                                   <label for="confidence" class="labelStyle">confidence</label>
                                                               </div>
                                                               <div class="col-sm-4">
                                                                   <input id="confidence" data-slider-id="ex2Slider" type="text" data-slider-min="0.0" data-slider-max="1.0" data-slider-step="0.1" data-slider-value="0.8"/>  
                                                               </div>
                                                               <div class="col-sm-2">
                                                                   <label for="confidence" class="labelStyle">0.0~1.0</label>
                                                               </div>                                                              
                                                           </div>  
                                                           <div class="divStyle">
                                                               <div class="col-sm-5">
                                                                   <label for="detectNumber" class="labelStyle">detectNumber</label>
                                                               </div>
                                                               <div class="col-sm-4">
                                                                   <input id="detectNumber" data-slider-id="ex3Slider" type="text" data-slider-min="1" data-slider-max="600" data-slider-step="1" data-slider-value="1"/>  
                                                               </div>
                                                               <div class="col-sm-2">
                                                                   <label for="detectNumber" class="labelStyle">1~600</label>
                                                               </div>                                                              
                                                           </div>
                                                           <div class="divStyle">
                                                               <div class="col-sm-5">
                                                                   <label for="durationTimeThreshold" class="labelStyle">durationTimeThreshold:</label>
                                                               </div>
                                                           </div> 
                                                           <div class="divStyle">
                                                               <div class="col-sm-8">
                                                                   <input id="durationTimeThreshold" data-slider-id="ex4Slider" type="text" data-slider-min="1" data-slider-max="1440" data-slider-step="1" data-slider-value="10"/>  
                                                               </div>
                                                               <div class="col-sm-3">
                                                                   <label for="durationTimeThreshold" class="labelStyle">1~1440</label>
                                                               </div>    
                                                           </div>    
                                                           <div class="divstyle">
                                                               <div class="col-sm-5">
                                                                   <label for="enabled" class="labelStyle">multiViolation</label>
                                                               </div>  
                                                               <div class="col-sm-6">
                                                                   <select class="selectpicker show-tick form-control" data-live-search="false" id="multiViolation">
                                                                       <option value="true">true</option>
                                                                       <option value="false">false</option>
                                                                   </select>
                                                               </div>                                        
                                                           </div>                                                                                                                                                                               
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div> 
                                    <div>
                                        <button type="button" class="btn btn-control ng-binding ellipsis" onclick="DrawPicture()" title="Browse" id="drawPicture">DrawPicture</button> 
                                    </div>                                    
                                    <div class="panel panel-default" id="RuleParamsListDiv">
                                        <div class="panel-body" style="height:350px; overflow:auto">
                                            <form role="form">
                                                <div class="form-group">
                                                    <div>
                                                        <label for="Config" class="control-label">RuleParamsList</label>
                                                    </div>
                                                    <div class="row clearfix">
                                                        <div class="col-md-6 column">
                                                            <div id="table_rule" style="height:250px;overflow: auto">    
                                                                <table class="table table-striped table-bordered" id="tb_RuleList">
                                                                    <tr>
                                                                        <th>RuleID</th>
                                                                        <th>RuleName</th>
                                                                        <th></th>
                                                                        <th><span class="table-add glyphicon glyphicon-plus"></span></th>
                                                                    </tr>
                                                                    <tr onMouseOver="over()" onClick="change()" onMouseOut="out()">
                                                                        <td contenteditable="true">1</td>
                                                                        <td contenteditable="true">Rlue_1</td>
                                                                        <td>
                                                                        <span class="table-remove glyphicon glyphicon-remove"></span>
                                                                        </td>                                               
                                                                        <td>
                                                                            <button type="button" class="btn btn-control ng-binding ellipsis">save</button>
                                                                        </td>
                                                                    </tr>
                                                                    <!-- This is our clonable table line -->
                                                                    <tr class="hide" onMouseOver="over()" onClick="change()" onMouseOut="out()">
                                                                        <td contenteditable="true">Untitled</td>
                                                                        <td contenteditable="true">undefined</td>
                                                                        <td>
                                                                        <span class="table-remove glyphicon glyphicon-remove"></span>
                                                                        </td>
                                                                        <td>
                                                                            <button type="button" class="btn btn-control ng-binding ellipsis">Save</button>
                                                                        </td>
                                                                    </tr>
                                                                </table>
                                                            </div> 
                                                        </div>
                                                        <div class="col-md-6 column">
                                                            <div class="panel panel-default">
                                                                <div class="panel-body" style="height:250px; overflow:auto">
                                                                    <form role="form">
                                                                        <div class="form-group">
                                                                            <div>
                                                                                <label for="Config" class="control-label">RuleConfig</label>
                                                                            </div> 
                                                                            <div class="divStyle">
                                                                                <div class="col-sm-6">
                                                                                    <label for="algorithmID" class="labelStyle">algorithmID</label>
                                                                                </div>
                                                                                <div class="col-sm-4">
                                                                                    <input id="algorithmID" type=text/>  
                                                                                </div>                                                            
                                                                            </div>
                                                                            <div class="divStyle">
                                                                                <div class="col-sm-6">
                                                                                    <label>scene</label>
                                                                                </div>
                                                                                <div class="col-sm-6">
                                                                                    <select class="selectpicker show-tick form-control" data-live-search="false" id="scene" onchange="changeScene(this)">
                                                                                    
                                                                                    </select>
                                                                                </div>                                                            
                                                                            </div>
                                                                            <div class="divStyle">
                                                                                <div class="col-sm-6">
                                                                                    <label>eventType</label>
                                                                                </div>
                                                                                <div class="col-sm-6">
                                                                                    <select class="selectpicker show-tick form-control" data-live-search="false" id="eventType" onchange="changeEvent(this)">
                                                                                    
                                                                                    </select>
                                                                                </div>
                                                                            </div> 
                                                                            <div id="ruleConfigPanel">
                                                                            </div>                                                                           
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>                                                        
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="test2">
                            <p>TEST2!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <script src="/UI-Resource/Task/ImageAnalysisAuto.js"></script>
</body>
</html>
