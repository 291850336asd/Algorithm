<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="/UI-Resource/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="/UI-Resource/jquery-2.1.1/jquery.min.js"></script>
<script src="/UI-Resource/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<link href="/UI-Resource/bootstrap-3.3.7/Aimara/Aimara.css" rel="stylesheet">
<script src="/UI-Resource/bootstrap-3.3.7/Aimara/Aimara.js"></script>
<title>Config</title>
</head>
	<body style="padding-top:50px;">	
	<div>
		<ul id="navigationBar"></ul>
		<script>$("#navigationBar").load("/UI-Resource/MainPage/NavigationBar.html");</script>
	</div>
	<div class="container-fluid" style="padding:25px 45px">
		<div>
			<div class="row clearfix">
				<div class="col-md-9 column">
					<div class="row clearfix">
						<div class="col-md-12 column">
							<div class="panel panel-default">
					    <div class="panel-body">
						    <form class="form-horizontal" role="form"> 					    
								<div class="form-group">
								    <label for="url" class="col-sm-1 control-label">URL</label>
								    <div class="col-sm-4">
								    	<input type="text" class="form-control" id="url">
								    </div>
								    <label for="method" class="col-sm-1 control-label">Method</label>
								    <div class="col-sm-2">
										<select class ="form-control" id="method">
											<option>GET</option>
											<option>PUT</option>
											<option>POST</option>
											<option>DELETE</option>
										</select> 
									</div>
									<div class="col-sm-2">
										<button  type="button" class="btn btn-default" onclick="ExecuteSubmit()">Execute</button>
									</div>
								</div>	
							</form> 			         
					    </div>
					</div>
						</div>
					</div>
					<div class="row clearfix">
				<div class="col-md-6 column">
					<div class="panel panel-default">
					    <div class="panel-body">
							<form role="form">
							  <div class="form-group">
							    <label for="inboundData" class="control-label">Inbound Data</label>
							    <textarea class="form-control" rows="28" id="inboundData" style="resize: vertical;"></textarea>
							  </div>
							</form>
					    </div>
					</div>
				</div>
				<div class="col-md-6 column">
					<div class="panel panel-default">
					    <div class="panel-body">
							<form role="form">
							  <div class="form-group">
							    <label for="returnData" class="control-label">Response</label>
							    <textarea class="form-control" rows="28" id="returnData" style="resize: vertical;"></textarea>
							  </div>
							</form>
					    </div>
					</div>
				</div>
			</div>
				</div>
				<div class="col-md-3 column">
					<ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#pageCollectionList" aria-controls="pageCollectionList" role="tab" data-toggle="tab">Collection List</a></li>
                </ul>
						                    <div role="tabpanel" class="tab-pane fade in active" id="pageCollectionList">
                        <div class="panel panel-info">
                            <div class="panel-header-private panel-heading">
                                <!--<p><span id="btnClearAll" class="glyphicon glyphicon-trash" style="float:right; cursor:pointer;" onclick="cleanAllHistory()"></span></p>-->
                            </div>
                            <div class="panel-body list-group" id="panelCollectionList" style="height: 680px; overflow-y: auto; background:rgba(180,180,180,0.1) ">
                            </div>
                        </div>
                        </div>
				</div>
			</div>
		</div>
    </div>
<script type="text/javascript">
var objCollectionListInfo = #(jsonStr);
</script>
<script src="/UI-Resource/Config/Config.js" type="text/javascript"></script>
</body>
</html>
