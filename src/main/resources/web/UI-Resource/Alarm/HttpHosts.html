<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="/UI-Resource/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="/UI-Resource/jquery-2.1.1/jquery.min.js"></script>
<script src="/UI-Resource/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<link href="/UI-Resource/bootstrap-3.3.7/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet" />
<link href="/UI-Resource/bootstrap-3.3.7/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" />
<script src="/UI-Resource/bootstrap-3.3.7/bootstrap3-editable/js/bootstrap-editable.js"></script>
<script src="/UI-Resource/bootstrap-3.3.7/bootstrap-table/bootstrap-table.js"></script>
<title>host</title>

</head>
<body style="padding-top:50px;">
	<div>
		<ul id="navigationBar"></ul>
		<script>$("#navigationBar").load("/UI-Resource/MainPage/NavigationBar.html");</script>
	</div>
	<div>
		<ul id="alarmNavigationBar"></ul>
		<script>$("#alarmNavigationBar").load("/UI-Resource/Alarm/AlarmNavigationBar.html");</script>
	</div>	
	<div class="container">
		
		<!-- Host operation button-->
		<div id="host_toolbar" class="btn-group" >
		    <button id="btn_add_Host" type="button" class="btn btn-default btn-info" data-toggle="modal" data-target="#addHostModel">
		        <span class="glyphicon glyphicon-plus" aria-hidden="true"   ></span>add
		    </button>
		
		     <button id="btn_mod_Host" type="button" class="btn btn-default btn btn-warning" data-toggle="modal"  onclick="ModifyWarning()">
		        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>mod
		    </button>
		
		    <button id="btn_delete_host" type="button" class="btn btn-default btn btn-danger" onclick="DelHost()" >
		        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>del
		    </button>
		   
		</div>
		<!-- Host operation button -->
			
		<!--hostlis  -->
		<div>
			<table class="table table-striped table-bordered" id="tb_HttpsHostsList">
			  <!-- <caption>Http host list</caption> -->
		<!-- 	  <thead>
			  <tr>
				  <th>Host</th>
				  <th>Url</th>
				  <th>Port</th>
			  </tr>
			  </thead>
			  <tbody id="tbody_httpHostList">
			  </tbody> -->
		  </table>	
	  </div>	
	<!-- hostlist-->
	</div>
		
	<!-- add Host Modal dialog box -->
	<div class="modal fade" id="addHostModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	    <div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
	                    <h4 class="modal-title" id="myModalLabel">
	                        <i class="icon-pencil"></i>
                            <span id="lblAddTitle" style="font-weight:bold">Add Host</span>
                        </h4>
	            </div>
	            <div class="modal-body">
		            <div class="form-group">
						<label for="name">HostName<em style="color: red">*</em></label>
						<input type="text" class="form-control" id="addHostName"  value=10.8.98.27 placeholder="Please enter alarm host IP">
				    </div>
				    <div class="form-group">
						<label for="customInfo">Url<em style="color: red">*</em></label>
						<input type="text" class="form-control" id="addHostUrl"  value="http://10.8.98.27:7200/alarm" placeholder="http://10.8.98.27:7200/alarm">
				    </div>		
				    <div class="form-group">
						<label for="customInfo">Port<em style="color: red">*</em></label>
						<input type="text" class="form-control" id="addHostPort"  value="7200" placeholder="Please input alarm host port (1~65535)">
				    </div>	 
				    <div class="form-group">
						<label for="customInfo">EventType</label>
						<br>
						<label>
						<input type="checkbox" class="btn btn-primary" id="addHostNamelistEvent" >alarmResult
						</label>
						<label>
						<input type="checkbox" class="btn btn-primary"  id="addHostSnapEvent" >captureResult
						</label>
				    </div>	 
		            <div class="modal-footer">
		                <button type="button" class="btn btn-default" data-dismiss="modal">
		                	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel
		                </button>
		                 <button type="button" id="btn_modifyHost" class="btn btn-primary"  onclick="AddHostSubmit()"> <!--  data-dismiss="modal" -->
		                	<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>Confirm
		                </button>
		            </div>
	            </div>
	        </div>
	    </div>
	</div> 
	<!-- add Host Modal dialog box-->	
	
	<!-- modify Host Modal dialog box -->
	<div class="modal fade" id="modifyHostModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	    <div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
	                    <h4 class="modal-title" id="myModalLabel">
	                        <i class="icon-pencil"></i>
                            <span id="lblAddTitle" style="font-weight:bold">modify Host</span>
                        </h4>
	            </div>
	            <div class="modal-body">
		            <div class="form-group">
						<label for="name">HostName<em style="color: red">*</em></label>
						<input type="text" class="form-control" id="modifyHostName" placeholder="请输入报警主机IP">
				    </div>
				    <div class="form-group">
						<label for="customInfo">Url<em style="color: red">*</em></label>
						<input type="text" class="form-control" id="modifyHostUrl" placeholder="http://10.8.98.27:7200/alarm">
				    </div>		
				    <div class="form-group">
						<label for="customInfo">Port<em style="color: red">*</em></label>
						<input type="text" class="form-control" id="modifyHostPort" placeholder="请输入报警主机端口(1~65535)">
				    </div>	 
				    <div class="form-group">
						<label for="customInfo">EventType</label>
						<br>
						<label>
						<input type="checkbox" class="btn btn-primary" id="modifyHostNamelistEvent" >alarmResult
						</label>
						<label>
						<input type="checkbox" class="btn btn-primary"  id="modifyHostSnapEvent" >captureResult
						</label>
				    </div>	 
		            <div class="modal-footer">
		                <button type="button" class="btn btn-default" data-dismiss="modal">
		                	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel
		                </button>
		                 <button type="button" id="btn_modifyHost" class="btn btn-primary"  onclick="ModifyHost()"> <!--  data-dismiss="modal" -->
		                	<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>Confirm
		                </button>
		            </div>
	            </div>
	        </div>
	    </div>
	</div> 
	<!-- modify Host Modal dialog box-->
	<script src="/UI-Resource/Alarm/HttpHosts.js"></script>
</body>
</html>
