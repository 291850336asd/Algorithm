<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="/UI-Resource/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="/UI-Resource/jquery-2.1.1/jquery.min.js"></script>
<script src="/UI-Resource/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<link href="/UI-Resource/bootstrap-3.3.7/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet" />
<link href="/UI-Resource/bootstrap-3.3.7/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" />
<script src="/UI-Resource/bootstrap-3.3.7/bootstrap3-editable/js/bootstrap-editable.js"></script>
<script src="/UI-Resource/bootstrap-3.3.7/bootstrap-table/bootstrap-table.js"></script>
<script src="/UI-Resource/bootstrap-3.3.7/bootstrap-table/locale/bootstrap-table.js"></script>
<script src="/UI-Resource/bootstrap-3.3.7/bootstrap-table/extensions/export/tableExport.js"></script>
<script src="/UI-Resource/bootstrap-3.3.7/bootstrap-table/extensions/editable/bootstrap-table-editable.js"></script>
<link rel="stylesheet" href="/UI-Resource/bootstrap-3.3.7/css/bootstrap-select.min.css">
<script src="/UI-Resource/bootstrap-3.3.7/js/bootstrap-select.min.js"></script>
<link rel="stylesheet" href="/UI-Resource/bootstrap-3.3.7/css/bootstrap-slider.min.css">
<script src="/UI-Resource/bootstrap-3.3.7/js/bootstrap-slider.js"></script>
<style>
       .nameDiv {
           padding-top: 3px;
           padding-left: 5px;
           width: 128px;
           font-size: 14px;
           word-break: break-all;
           white-space: nowrap;
           overflow: hidden;
           text-overflow: ellipsis;
           position: absolute;
           top: 126px;
       }
       .imageBackground{
           background-color:#F5F5F5
       }
       .labelStyle{
           width: 80px;
           height: 30px;
           display: block;
           margin: 2px 0px 0px -3px;
           float:left;
       }
       .inputStyle{
           width: 150px;
           height: 30px;
           display: block;
           margin: 2px 0px 0px -3px;
           float:left;
       }
       .divStyle{
       width:  300px;
       height: 50px;
   }
    #ex1Slider .slider-selection {
            background: #BABABA;
        }
</style>
<title>Guard</title>
</head>
<body style="padding-top:50px;">
    <div>
        <ul id="navigationBar"></ul>
        <script>$("#navigationBar").load("/UI-Resource/MainPage/NavigationBar.html");</script>
    </div>
    <div>
        <ul id="hfpdNavigationBar"></ul>
        <script>$("#hfpdNavigationBar").load("/UI-Resource/HFPD/HFPDNavigationBar.html");</script>
    </div>  
    <div class="container">
    	<div class="row clearfix">
				<div class="col-md-12 column">
					<div class="panel panel-default">
					    <div class="panel-body">
						    <form class="form-horizontal" role="form"> 					    
								<div class="form-group">
								    <label for="url" class="col-sm-1 control-label">URL</label>
								    <div class="col-sm-4">
								    	<input type="text" class="form-control" id="url">
								    </div>
								    <label for="method" class="col-sm-1 control-label">Method</label>
								    <div class="col-sm-2">
										<select class ="selectpicker show-tick form-control" id="method">
											<option>GET</option>
											<option>PUT</option>
										</select> 
									</div>
									<div class="col-sm-2">
										<button  type="button" class="btn btn-default" onclick="ExecuteSubmit()">Execute</button>
									</div>
								</div>	
							</form> 			         
					    </div>
					</div>
				</div>
		</div>
	    <div>
			<div class="row clearfix">
				<div class="col-md-6 column">
					<div class="panel panel-default">
					    <div class="panel-body">
							<form role="form">
							  <div class="form-group">
							  	<div>
							  		<label for="returnData" class="control-label">Config</label>
							  	</div>
							  		<label for="returnData" class="control-label"></label>
							  	<div>
							  	</div>
							    <div class="divStyle">
							    	<div class="col-sm-6">
							    		<label for="enabled" class="labelStyle">enabled</label>
							    	</div>	
							    	<div class="col-sm-6">
							    		<select class="selectpicker show-tick form-control" data-live-search="false" id="enabled">
			                                <option value="true">true</option>
			                                <option value="false">false</option>
		                           	 	</select>
							    	</div>	                            
							    </div>
							    <div class="divStyle">
							    	<div class="col-sm-6">
							    		<label for="analysisDays" class="labelStyle">analysisDays</label>
							    	</div>                          
		                       		<div class="col-sm-4">
							    		<input id="analysisDays" data-slider-id="ex1Slider" type="text"
									           data-slider-min="1" data-slider-max="30" data-slider-step="1"
									           data-slider-value="7"/>								         
							    	</div>	    
							    	<div class="col-sm-2">
							    		<label for="analysisDays" class="labelStyle">1~30</label>
							    	</div>                      
		                       </div>
		                       <div class="divStyle">
							    	<div class="col-sm-6">
							    		<label for="occurrences" class="labelStyle">occurrences</label>
							    	</div>                          
		                       		<div class="col-sm-4">
							    		<input id="occurrences" data-slider-id="ex1Slider" type="text"
									           data-slider-min="5" data-slider-max="100" data-slider-step="1"
									           data-slider-value="10"/>								         
							    	</div>	    
							    	<div class="col-sm-2">
							    		<label for="occurrences" class="labelStyle">5~100</label>
							    	</div>                      
		                       </div>
		                       <div class="divStyle">
							    	<div class="col-sm-6">
							    		<label for="similarity" class="labelStyle">similarity</label>
							    	</div>                          
		                       		<div class="col-sm-4">
							    		<input id="similarity" data-slider-id="ex1Slider" type="text"
									           data-slider-min="80" data-slider-max="100" data-slider-step="1"
									           data-slider-value="85"/>								         
							    	</div>	    
							    	<div class="col-sm-2">
							    		<label for="similarity" class="labelStyle">80~100</label>
							    	</div>                      
		                       </div>
		                       <div class="divStyle">
							    	<div class="col-sm-6">
							    		<label for="captureTimeInterval" class="labelStyle">captureTimeInterval</label>
							    	</div>                          
		                       		<div class="col-sm-4">
							    		<input id="captureTimeInterval" data-slider-id="ex1Slider" type="text"
									           data-slider-min="0" data-slider-max="60" data-slider-step="1"
									           data-slider-value="10"/>								         
							    	</div>	    
							    	<div class="col-sm-2">
							    		<label for="captureTimeInterval" class="labelStyle">0~60min</label>
							    	</div>                      
		                       </div>
		                       <div class="divStyle">
							    	<div class="col-sm-6">
							    		<label for="monitorIds" class="labelStyle">monitorIds</label>
							    	</div>                          
		                       		
							    	<div class="col-sm-2">
							    		<label for="monitorIds" class="labelStyle">0~60min</label>
							    	</div>                      
		                       </div>
		                       <div class="divStyle">
							    	<div class="col-sm-4">
							    		<label for="FaceLibrary" class="labelStyle">FaceLibrary</label>
							    	</div>                                        
		                       </div>
						    	<div class="col-sm-12">
									<div class="btn-group" id="toobar" role="group" aria-label="...">
										<button type="button" class="btn btn-default" id="add_btn" data-toggle="modal" data-target="#addFaceLibModal">
											<span class="glyphicon glyphicon-plus"></span>add
										</button>
										<button type="button" class="btn btn-default" id="mod_btn" data-toggle="modal" data-target="#modifyFaceLibModal">
											<span class="glyphicon glyphicon-edit"></span>mod
										</button>
										<button type="button" class="btn btn-default" id="del_btn" onclick="delFaceLibrary()">
											<span class="glyphicon glyphicon-remove"></span>del
										</button>
									</div>
									<table id="facelibtable" class="table table-striped table-bordered row-border hover order-column">
									</table>	
						    	</div>                         
							  </div>  
							</form>
					    </div>
					</div>
				</div>
				<div class="col-md-6 column">
					<div class="panel panel-default">
					    <div class="panel-body">
							<form role="form">
							  <div class="form-group">
							  	<div class="col-sm-3">
							    	<label for="returnData" class="control-label">returnData</label>
							    </div>
							    <div class="col-sm-3">
							    </div>
							    <textarea class="form-control" rows="37" id="returnData"></textarea>
							  </div>
							</form>
					    </div>	
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- add FaceLibrary Modal dialog -->
	<div class="modal fade" id="addFaceLibModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
	                    <h4 class="modal-title" id="myModalLabel">add FaceLibrary</h4>
	            </div>
	            <div class="modal-body">
		            <div class="form-group">
						<label for="FDID">FDID</label>
						<input type="text" class="form-control" id="FDID">
				    </div>
				    <div class="form-group">
						<label for="similarity_f">similarity</label>
						<input id="similarity_f" data-slider-id="ex1Slider" type="text"
									           data-slider-min="80" data-slider-max="100" data-slider-step="1"
									           data-slider-value="85"/>
				    </div>			 
		            <div class="modal-footer">
		                <button type="button" class="btn btn-default" data-dismiss="modal">
		                	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>cancel
		                </button>
		                <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal" onclick="addFaceLib()">
		                	<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>confirm
		                </button>
		            </div>
	            </div>
	        </div>
	    </div>
	</div>
	
	<!-- modify FaceLibrary Modal dialog-->
	<div class="modal fade" id="modifyFaceLibModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		    <div class="modal-dialog" role="document">
		        <div class="modal-content">
		            <div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
		                    <h4 class="modal-title" id="myModalLabel">modify FaceLibrary</h4>
		            </div>
		            <div class="modal-body">
			            <div class="form-group">
						<label for="FDID">FDID</label>
						<input type="text" class="form-control" id="FDID">
					    </div>
					    <div class="form-group">
							<label for="similarity_mf">similarity</label>
							<input id="similarity_mf" data-slider-id="ex1Slider" type="text"
										           data-slider-min="80" data-slider-max="100" data-slider-step="1"
										           data-slider-value="85"/>
					    </div>			 
			            <div class="modal-footer">
			                <button type="button" class="btn btn-default" data-dismiss="modal">
			                	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>cancel
			                </button>
			                 <button type="button" id="btn_modifyFDLib" class="btn btn-primary" data-dismiss="modal" onclick="modifyFaceLib()">
			                	<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>confirm
			                </button>
			            </div>
		            </div>
		        </div>
		    </div>
		</div>
	
	<script src="/UI-Resource/HFPD/HFPDConfig.js"></script>
</body>
</html>
