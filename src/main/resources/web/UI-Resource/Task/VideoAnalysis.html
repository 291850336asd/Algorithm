<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="/UI-Resource/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/UI-Resource/Utils/Css/ContainerCss.css" rel="stylesheet">
    <link href="/UI-Resource/bootstrap-3.3.7/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <script src="/UI-Resource/jquery-2.1.1/jquery.min.js"></script>
    <script src="/UI-Resource/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <link href="/UI-Resource/bootstrap-3.3.7/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet" />
    <link href="/UI-Resource/bootstrap-3.3.7/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" />
    <script src="/UI-Resource/bootstrap-3.3.7/bootstrap3-editable/js/bootstrap-editable.js"></script>
    <script src="/UI-Resource/bootstrap-3.3.7/bootstrap-table/bootstrap-table.js"></script>
    <script type="text/javascript" src="/UI-Resource/bootstrap-3.3.7/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="/UI-Resource/bootstrap-3.3.7/bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<title>videoAnalysis</title>
</head>
<body style="padding-top:50px;" onload="ChangeTaskType();ChangeModifyTaskType()">
    <div>
        <ul id="navigationBar"></ul>
        <script>$("#navigationBar").load("/UI-Resource/MainPage/NavigationBar.html");</script>
    </div>
    <div>
        <ul id="taskNavigationBar"></ul>
        <script>$("#taskNavigationBar").load("/UI-Resource/Task/TaskNavigationBar.html");</script>
    </div>
    <div class="container">
    <!-- Task operation button start-->
        <div id="videoAnalysis_toolbar" class="btn-group" >
            <button id="btn_add_Host" type="button" class="btn btn-default btn-info" data-toggle="modal" data-target="#chooseVideoTaskType">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>add
            </button>
            <button id="btn_mod_VideoTask" type="button" class="btn btn-default btn-warning" data-toggle="modal"  onclick="ModifyWarning()">
                <span class="glyphicon glyphicon-pencil " aria-hidden="true"></span>mod
            </button>
            <button id="btn_pause_VideoTask" type="button" class="btn " data-toggle="modal"  style="background-color: #6699FF; color: #FFFFFF" onclick="Pause()">
                <span class="glyphicon glyphicon-pause " aria-hidden="true"></span>pause
            </button>
            <button id="btn_restart_VideoTask" type="button" class="btn "  data-toggle="modal" style="background-color: #7ED321; color: #FFFFFF"  onclick="Restart()">
                <span class="glyphicon  glyphicon-play" aria-hidden="true"></span>restart
            </button>
            <button id="btn_delete_VideoTask" type="button" class="btn btn-default btn btn-danger" onclick="DelVideoTask()" >
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>del
            </button>
        </div>
         <!-- Task operation button end-->
        <div>
            <table class="table table-striped table-bordered" id="tb_videoTaskList">
            </table>
        </div>
    </div>


    <!-- choose Task Type modal dlg start -->
    <div class="modal fade" id="chooseVideoTaskType" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="width:800px;hight:500px">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        <i class="icon-pencil"></i>
                        <span id="lblAddTitle" style="font-weight:bold">Choose A VideoAnalysis Task Type</span>
                    </h4>
                </div>
                <div class="modal-body" >
                    <div class="row clearfix" >
                        <div class ="row">
                            <div class ="col-md-5 col-md-offset-1">
                                 <button id="btn_add_video_task" type="button" class="btn btn-default btn-info" data-toggle="modal" data-target="#addVideoTask">
                                     <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>video Analysis Task
                                 </button>
                                <button id="btn_add_behavior_analysis_task" type="button" class="btn btn-default btn-warning" data-toggle="modal"  onclick="addBehaviorAnalysisTask()">
                                    <span class="glyphicon glyphicon-plus " aria-hidden="true"></span>Behavior Analysis Task
                                </button>
                                <button id="btn_add_traffic_event_analysis_task" type="button" class="btn " data-toggle="modal"  style="background-color: #6699FF; color: #FFFFFF" onclick="addtrafficEventAnalysisTask()">
                                    <span class="glyphicon glyphicon-plus " aria-hidden="true"></span>Traffic Event Analysis Task
                                </button>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- choose Task Type modal dlg  end-->
    
    <!--  add behavior analysis task start-->
    <div class="modal fade" id="addBehaviorAnalysisTaskMain">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="width:800px;hight:500px">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        <i class="icon-pencil"></i>
                        <span id="lblAddTitle" style="font-weight:bold">Behavior Analysis Task</span>
                    </h4>
                </div>
                <div class="modal-body" >
                    <div class="row clearfix" >
                        <div class ="row">
                            <div class ="col-md-5 col-md-offset-1" id="addBehaviorAnalysisTaskSub">
                             </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel
                    </button>
                    <button type="button" id="btn_modifyHost" class="btn btn-primary"  onclick="uploadBehaviorAnalysisTask()"> <!--  data-dismiss="modal" -->
                        <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>Upload
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--  add behavior analysis task end-->
    
    <!-- addVideoTask modal dlg start -->
    <div class="modal fade" id="addVideoTask" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="width:800px;hight:500px">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        <i class="icon-pencil"></i>
                        <span id="lblAddTitle" style="font-weight:bold">Add VideoAnalysis Task</span>
                    </h4>
                </div>
                <div class="modal-body" >
                    <div class="row clearfix" >
                        <div class ="row">
                            <div class ="col-md-5 col-md-offset-1">
                                <div class="divStyle">
                                    <label  class="labelStyle" for="taskName">taskName <em style="color:red">*</em></label>
                                    <input type="text" class="inputStyle" id="taskName" value="test">
                                </div>
                                <div class="divStyle">
                                    <label  class="labelStyle" for="taskPriority ">taskPriority <em style="color:red">*</em></label>
                                    <input type="text" class="inputStyle" id="taskPriority" value="100" placeholder="Please enter priority (1~100)">
                                   
                                </div>
                                <div class="divStyle">
                                    <label  class="labelStyle" for="streamType">streamType <em style="color:red">*</em></label>
                                    <select id="streamType"   name="streamType" style="width: 150px; height:30px;" >
                                    </select>
                                </div>
                                 <div class="divStyle">
                                    <label  class="labelStyle" for="userName">userName </label>
                                    <input type="text" class="inputStyle" id="userName" value="admin">
                                </div>
                                <div class="divStyle">
                                     <label  class="labelStyle" for="tempInfo">startTime <em style="color:red">*</em></label>
                                     <div class="input-group date form_datetime " data-date="2008-11-20T05:25:00Z" data-date-format="yyyy-mm-dd HH:ii:ss">
                                         <input id="startTime" class="form-control" size="16" type="text" value="" readonly>
<!--                                          <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span> -->
                                     </div>
                                </div>
                                
                                <div class="divStyle">
                                    <label  class="labelStyle" for="destinationType ">Dst.Type <em style="color:red">*</em></label>
                                    <select id="destinationType" name="destinationType" style="width: 150px; height:30px;">
                                        <option value="ServerKafka-kafka">ServerKafka</option>
                                        <option value="ServerS08">ServerS08</option>
                                        <option value="ServerHCS">ServerHCS</option>
                                        <option value="ServerClient" selected>ServerClient</option>
                                    </select>
                                </div>
                                <div class="divStyle">
                                    <label  class="labelStyle" for="dstUserName">Dst.userName <em style="color:red">*</em></label>
                                    <input type="text" class="inputStyle" id="dstUserName" value="admin">
                                </div>
                            </div>
                            <div class = "col-md-5">
                                <div class="divStyle">
                                    <label  class="labelStyle" for="taskType" >taskType <em style="color:red">*</em></label>
                                    <select id="taskType"   name="taskType" style="width: 150px; height:30px;" onchange="ChangeTaskType()">
                                        <option value="plan" >plan</option>
                                        <option value="temp" selected>temp</option>
                                    </select>
                                </div>
                                <div class="divStyle">
                                    <label  class="labelStyle" for="algorithmType">algorithmType <em style="color:red">*</em></label>
                                    <select  id="algorithmType"  name="algorithmType"  style="width: 150px; height:30px;">
                                        <option value="1" selected>hightQualityVehicle</option>
                                        <option value="2">hightPerformanceVehicle</option>
                                        <option value="3">personStructModel</option>
                                        <option value="4">vehicleAndPersonStructModel</option>
                                        <option value="5">videoFaceDetect</option>
                                        <option value="6">videoFaceDetectModel</option>
                                    </select>
                                </div>
                                <div class=divStyle>
                                    <label  class="labelStyle" for="streamUrl">streamUrl <em style="color:red">*</em></label>
                                    <input type="text" class="inputStyle" id="streamUrl" value="rtsp://10.66.111.16:555/pag://10.66.111.16:7302:00000000001310011426:0:MAIN:TCP">
                                </div>
                                <div class="divStyle">
                                    <label  class="labelStyle" for="passWord">passWord </label>
                                    <input type="passWord" class="inputStyle" id="passWord" value="hik12345">
                                </div>
                                <div class="divStyle">
                                     <label  class="labelStyle" for="tempInfo">endTime <em style="color:red">*</em></label>
                                     <div class="input-group date form_datetime " data-date="2058-11-20T05:25:00Z" data-date-format="yyyy-mm-dd HH:ii:ss">
                                         <input id="endTime"  class="form-control" size="30" type="text" value="" readonly>
                                     </div>
                                </div>
                                
                                <div class="divStyle">
                                    <label  class="labelStyle" for="destinationUrl">Dst.Url <em style="color:red">*</em></label>
                                    <input type="text" class="inputStyle" id="destinationUrl" value="test">
                                </div>
                                <div class="divStyle">
                                    <label  class="labelStyle" for="dstPassWord">Dst.passWord <em style="color:red">*</em></label>
                                    <input type="passWord" class="inputStyle" id="dstPassWord" value="hik12345">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel
                    </button>
                    <button type="button" id="btn_modifyHost" class="btn btn-primary"  onclick="uploadVideoAnalysisTask()"> <!--  data-dismiss="modal" -->
                        <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>Upload
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- addVideoTask modal dlg  end-->
    
    <!-- ModifyVideoTask modal dlg  start-->
    <div class="modal fade" id="modifyVideoTask" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="width:800px;hight:500px">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        <i class="icon-pencil"></i>
                        <span id="lblAddTitle" style="font-weight:bold">Modify VideoAnalysis Task</span>
                    </h4>
                </div>
                <div class="modal-body" >
                    <div class="row clearfix" >
                        <div class ="row">
                            <div class ="col-md-5 col-md-offset-1">
                                <div class="divStyle">
                                    <label  class="labelStyle" for="modifyTaskName">taskName <em style="color:red">*</em></label>
                                    <input type="text" class="inputStyle" id="modifyTaskName" value="test">
                                </div>
                                <div class="divStyle">
                                    <label  class="labelStyle" for="modifyTaskPriority">taskPriority <em style="color:red">*</em></label>
                                    <input type="text" class="inputStyle" id="modifyTaskPriority" value="100" placeholder="Please enter priority (1~100)">
                                </div>
                                <div class="divStyle">
                                    <label  class="labelStyle" for="modifyStreamType">streamType <em style="color:red">*</em></label>
                                    <select id="modifyStreamType"   name="modifyStreamType" style="width: 150px; height:30px;" >
                                    </select>
                                </div>
                                 <div class="divStyle">
                                    <label  class="labelStyle" for="modifyUserName">userName</label>
                                    <input type="text" class="inputStyle" id="modifyUserName" value="admin">
                                </div>
                                <div class="divStyle">
                                     <label  class="labelStyle" for="tempInfo">startTime <em style="color:red">*</em></label>
                                     <div class="input-group date form_datetime " data-date="2058-11-20T05:25:00Z" data-date-format="yyyy-mm-dd HH:ii:ss">
                                         <input id="modifyStartTime"  class="form-control" size="30" type="text" value="" readonly>
                                     </div>
                                </div>
                                <div class="divStyle">
                                    <label  class="labelStyle" for="modifyDestinationType ">Dst.Type <em style="color:red">*</em></label>
                                    <select id="modifyDestinationType" name="destinationType" style="width: 150px; height:30px;">
                                        <option value="ServerKafka-kafka">ServerKafka</option>
                                        <option value="ServerS08">ServerS08</option>
                                        <option value="ServerHCS">ServerHCS</option>
                                        <option value="ServerClient" selected>ServerClient</option>
                                    </select>
                                </div>
                                 <div class="divStyle">
                                    <label  class="labelStyle" for="modifyDstUserName">Dst.userName <em style="color:red">*</em></label>
                                    <input type="text" class="inputStyle" id="modifyDstUserName" value="admin">
                                </div>                                
                            </div>
                            <div class = "col-md-5">
                                <div class="divStyle">
                                    <label  class="labelStyle" for="modifyTaskType" >taskType <em style="color:red">*</em></label>
                                    <select id="modifyTaskType"   name="modifyTaskType" style="width: 150px; height:30px;" onchange="ChangeModifyTaskType()">
                                        <option value="plan" >plan</option>
                                        <option value="temp" selected>temp</option>
                                    </select>
                                </div>
                                <div class="divStyle">
                                    <label  class="labelStyle" for="modifyAlgorithmType">algorithmType <em style="color:red">*</em></label>
                                    <select  id="modifyAlgorithmType"  name="modifyAlgorithmType"  style="width: 150px; height:30px;">
                                        <option value="1" selected>hightQualityVehicle</option>
                                        <option value="2">hightPerformanceVehicle</option>
                                        <option value="3">personStructModel</option>
                                        <option value="4">vehicleAndPersonStructModel</option>
                                        <option value="5">videoFaceDetect</option>
                                        <option value="6">videoFaceDetectModel</option>
                                    </select>
                                </div>
                                <div class="divStyle">
                                    <label  class="labelStyle" for="modifyStreamUrl">streamUrl <em style="color:red">*</em></label>
                                    <input type="text" class="inputStyle" id="modifyStreamUrl" value="rtsp://10.66.111.16:555/pag://10.66.111.16:7302:00000000001310011426:0:MAIN:TCP">
                                </div>
                                <div class="divStyle">
                                    <label  class="labelStyle" for="modifyPassWord">passWord </label>
                                    <input type="passWord" class="inputStyle" id="modifyPassWord" value="hik12345">
                                </div>
                                <div class="divStyle">
                                     <label  class="labelStyle" for="tempInfo">endTime <em style="color:red">*</em></label>
                                     <div class="input-group date form_datetime " data-date="2058-11-20T05:25:00Z" data-date-format="yyyy-mm-dd HH:ii:ss">
                                         <input id="modifyEndTime"  class="form-control" size="16" type="text" value="" readonly>
                                     </div>
                                </div>
                                <div class="divStyle">
                                    <label  class="labelStyle" for="modifyDestinationUrl">Dst.Url <em style="color:red">*</em></label>
                                    <input type="text" class="inputStyle" id="modifyDestinationUrl" value="test">
                                </div>
                                <div class="divStyle">
                                    <label  class="labelStyle" for="modifyDstPassWord">Dst.passWord <em style="color:red">*</em></label>
                                    <input type="passWord" class="inputStyle" id="modifyDstPassWord" value="hik12345">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel
                    </button>
                    <button type="button" id="btn_modifyHost" class="btn btn-primary"  onclick="modifyVideoAnalysisTask()">
                        <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>Modify
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- ModifyVideoTask modal dlg  end-->
    <script src="/UI-Resource/Task/VideoAnalysis.js"></script>
</body>
</html>
